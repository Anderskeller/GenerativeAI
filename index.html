<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NextDestinationAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <img src="images/TravelWallapaper.jpeg" alt="Travel Wallpaper" id="background">
    <h1>NextDestinationAI</h1>
    <section id="user-container">
    <label for="generate">Describe your future holiday in few words</label>
    <input id="generate" type="text">
    <button id="submitButton">Generate vacation</button>
    <span id="hidden-loading">Loading</span>
   </section>
    <section id="destination-container">
        <h2>Here is your answer:</h2>
        <p id="travel-result"></p>
        <button id="reset">Restart</button>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
